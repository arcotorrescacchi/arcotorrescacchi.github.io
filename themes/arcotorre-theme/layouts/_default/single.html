{{ define "main" }}
<article>
    <header class="page-header">
        <h1 class="page-title">{{ .Title }}</h1>
        {{ with .Params.subtitle }}
        <p class="page-subtitle">{{ . }}</p>
        {{ end }}
    </header>
    
    <div class="article-content">
        {{ .Content }}
    </div>
</article>
{{ end }}
