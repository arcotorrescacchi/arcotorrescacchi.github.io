<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="{{ .Site.Params.description }}">

    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
    
    <!-- Favicon scacchi -->

<body>
    {{ partial "header.html" . }}

    {{ partial "footer.html" . }}
    
    <script src="{{ "js/main.js" | relURL }}"></script>
	<script src="{{ "js/mobile-menu.js" | relURL }}"></script>
