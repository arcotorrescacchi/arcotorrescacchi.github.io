<header class="site-header">
    <div class="header-top-accent"></div>
    <div class="header-container">
        <a href="{{ "home/" | relURL }}" class="logo">
            <span class="logo-icon">â™ž</span>
            <span class="logo-title">Arcotorre Scacchi <span class="logo-chieri">Chieri</span></span>
        </a>
        
        <button class="mobile-menu-toggle" aria-label="Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        
        <nav class="main-nav">
            <ul class="nav-list">
                {{ range .Site.Menus.main }}
                    {{ if .HasChildren }}
                    <li class="nav-item has-dropdown">
                        <a href="{{ .URL }}" class="nav-link">{{ .Name }}</a>
                        <ul class="dropdown">
                            {{ range .Children }}
                            <li><a href="{{ .URL }}">{{ .Name }}</a></li>
                            {{ end }}
                        </ul>
                    </li>
                    {{ else }}
                    <li class="nav-item">
                        <a href="{{ .URL }}" class="nav-link{{ with .Params.class }} {{ . }}{{ end }}">{{ .Name }}</a>
                    </li>
                    {{ end }}
                {{ end }}
            </ul>
        </nav>
    </div>
</header>
