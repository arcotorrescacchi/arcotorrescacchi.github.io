<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.S.D. Arcotorre Scacchi Chieri</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>♞</text></svg>">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, #c41e3a 0%, #9a1830 100%);
            color: white;
            text-align: center;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
        }

        .title-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            margin-bottom: 0.5rem;
        }

        .knight {
            font-size: 2.8rem;
            color: #d4a942;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .knight:hover {
            transform: scale(1.15) rotate(-8deg);
            filter: drop-shadow(0 0 15px rgba(212, 169, 66, 0.6));
        }

        .title {
            font-family: 'Crimson Pro', serif;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.1rem;
            color: #e8c56a;
            margin-bottom: 2rem;
            letter-spacing: 3px;
        }

        .message {
            font-size: 1.2rem;
            line-height: 1.8;
            font-weight: 300;
        }

        .message strong {
            color: #e8c56a;
            font-weight: 600;
        }

        @media (max-width: 600px) {
            .title { font-size: 1.8rem; }
            .knight { font-size: 2.2rem; }
            .message { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-row">
            <h1 class="title">A.S.D. Arcotorre Scacchi</h1>
            <a href="{{ "home/" | relURL }}" class="knight" title="Entra nel sito">♞</a>
        </div>
        <p class="subtitle">CHIERI</p>
        
        <p class="message">
            Il nostro nuovo sito è in <strong>costruzione</strong>.<br>
            Ti consigliamo di accedervi per esplorarne i contenuti!
			<br><a href="{{ "home/" | relURL }}" title="Entra nel sito"><span class="title"><strong>ACCEDI</strong></span></a>
        </p>
    </div>
</body>
</html>
