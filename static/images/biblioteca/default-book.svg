<svg width="300" height="450" xmlns="http://www.w3.org/2000/svg">
    <!-- Sfondo libro -->
    <rect width="300" height="450" fill="#8B4513" rx="10"/>
    
    <!-- Ombra interna -->
    <rect x="10" y="10" width="280" height="430" fill="#A0522D" rx="8"/>
    
    <!-- Simbolo scacchi centrale -->
    <g transform="translate(150, 225)">
        <!-- Re scacchi stilizzato -->
        <circle cx="0" cy="0" r="60" fill="#D4AF37" opacity="0.3"/>
        
        <!-- Corona -->
        <path d="M -30,-40 L -20,-20 L -10,-40 L 0,-20 L 10,-40 L 20,-20 L 30,-40 L 30,-10 L -30,-10 Z" 
              fill="#FFD700" stroke="#B8860B" stroke-width="2"/>
        
        <!-- Base -->
        <rect x="-35" y="30" width="70" height="15" fill="#FFD700" stroke="#B8860B" stroke-width="2" rx="3"/>
        <rect x="-40" y="45" width="80" height="8" fill="#FFD700" stroke="#B8860B" stroke-width="2" rx="2"/>
    </g>
    
    <!-- Testo -->
    <text x="150" y="380" font-family="Georgia, serif" font-size="24" 
          fill="#FFD700" text-anchor="middle" font-weight="bold">
        BIBLIOTECA
    </text>
    <text x="150" y="410" font-family="Georgia, serif" font-size="20" 
          fill="#D4AF37" text-anchor="middle">
        ARCOTORRE
    </text>
</svg>
